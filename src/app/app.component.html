<form [formGroup]="contactForm" (ngSubmit)="onSubmit()" novalidate>

	<div formGroupName="personalData" novalidate>
		<input formControlName="email" />
		<input formControlName="mobile" />
		<select formControlName="country">
      <option *ngFor="let country of countries" [value]="country"
        >{{country}}</option
      >
    </select>
	</div>

	<select formControlName="requestType">
    <option *ngFor="let requestType of requestTypes" [value]="requestType"
      >{{requestType}}</option
    >
  </select>

	<input formControlName="text" />
	<br>
	<input formControlName="age" type="number" placeholder="age" />

	<br>

	<br>

	<h5>Pass</h5>
	<div formGroupName="passwordG" novalidate>
		<input formControlName="password" />
		<input formControlName="confirmPassword" />
	</div>


		<br>

		<br>

		<button type="button" (click)="save()" [disabled]="!contactForm.valid">Save</button>
		<button type="button" (click)="revert()" [disabled]="contactForm.pristine">
    Revert
  </button>
</form>

{{this.contactForm.controls.age.valid }}
<br>
{{this.contactForm.controls.age.hasError('ageLimit') }}

<br>
<span>PW ERR</span> -- {{ this.contactForm.controls.passwordG.controls['confirmPassword'].hasError('NoPassswordMatch')}}
